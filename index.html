<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/344/timer.png">
    <title>Timer</title>
</head>

<body>


    <div class="container">
        <h1>Timer</h1>


        <div class="timer">
            <div class="timer__block">
                <div class="time hours">00</div>
                <div class="title">Hours</div>
            </div>

            <div class="timer__block">
                <div class="time minutes">00</div>
                <div class="title">Minutes</div>
            </div>

            <div class="timer__block">
                <div class="time seconds">00</div>
                <div class="title">Seconds</div>
            </div>

            <div class="timer__block">
                <div class="time miliseconds">00</div>
                <div class="title">Milliseconds</div>
            </div>

        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
        </div>

    </div>




    <script src="ts_js/times.js"></script>

</body>

</html>
